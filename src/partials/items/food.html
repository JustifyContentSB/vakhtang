<li class="food__item">
    <div class="food__img">
        <img src="@@img" alt="@@title">
    </div>
    <div class="food__info">
        <h3 class="food__title">@@title</h3>
        <p class="food__text">@@text</p>
        <div class="food__prices">
            <span class="food__price">@@price ₽</span>
        </div>
    </div>
</li>
